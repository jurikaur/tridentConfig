[gcode_macro G32]
description: Clears bed mesh, homes all, QGLs, and rehomes Z
gcode:
    STATUS_LEDS COLOR="HOMING"

    BED_MESH_CLEAR

    G28 ; home all

    STATUS_LEDS COLOR="LEVELING"
    M118 Leveling
    Z_TILT_ADJUST

    G28 Z ; rehome z
    M118 ; clear message
    
    G0 X150 Y150 Z30 F3600
    STATUS_LEDS COLOR="READY"